<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-warning btn-rounded" (click)="decline()"><i class="fa fa-times"></i>
    Annuler</button>
  <button type="button" class="btn btn-outline-danger btn-rounded" (click)="accept()"><i class="fa fa-check"></i>
    Supprimer</button>

</div>
